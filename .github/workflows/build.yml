
name: Build

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]
  workflow_dispatch:
# allow manual trigger

jobs:
  build:
    name: ${{ matrix.os }} ${{ matrix.platform }} ${{ matrix.framework }} Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        platform: [x32, x64]
        framework: [net9.0, net8.0]

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: ./global.json

    - name: Build DOTNET
      run: dotnet build MiniDetour.NET/MiniDetour.NET.csproj -c:Release -f ${{ matrix.framework }} -o Out/Main

    - name : Upload
      uses: actions/upload-artifact@v4.3.5
      with:
        name: MiniDetour.NET-${{ matrix.os }}-${{ matrix.platform }}-${{ matrix.framework }}
        path: Out/*

    - name: Build Example DOTNET
      run: dotnet build MiniDetour.NET.Example/MiniDetour.NET.Example.csproj -c:Release -f ${{ matrix.framework }} -o Out/EXAMPLE/DOTNET

    - name: Build Example
      run: dotnet publish MiniDetour.NET.Example/MiniDetour.NET.Example.csproj --use-current-runtime -p:PublishAot=true -c:Release -f ${{ matrix.framework }} -o Out/EXAMPLE/DLL

    - name : Upload Example
      uses: actions/upload-artifact@v4.3.5
      with:
        name: Examples-${{ matrix.os }}-${{ matrix.platform }}-${{ matrix.framework }}
        path: Out/*